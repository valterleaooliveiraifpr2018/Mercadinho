<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Estado</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Cidade</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${cliente}" th:action="@{/salvarCliente}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome da cidade" maxlength="50"/>
							</div> 
							<div class="col-md-2" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">  
							    <label>cpf</label>
							    <input type="text" class="form-control input-sm" th:field="*{cpf}" autofocus="autofocus" placeholder="Informe o seu cpf" maxlength="50"/>
							</div>
						</div>
				
						<div class="form-group row">
							<div class="col-md-4">
								<label>Endereço</label> 
								<input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" placeholder="Informe o endereço" maxlength="50"/>	
							</div>
							<div class="col-md-2" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">  
							    <label>Cidade</label>
							    <input type="text" class="form-control input-sm" th:field="*{cidade}" autofocus="autofocus" placeholder="Informe o nome da sua cidade" maxlength="50"/>
							</div>
							<option th:each="cliente : ${cliente}"
									th:value="${cliente.id}" th:text="${cliente.nome}">
							</option>	
								
							
						</div>		
						
																	
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/cliente}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
